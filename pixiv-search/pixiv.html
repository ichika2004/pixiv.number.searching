<!DOCTYPE html>
<html>
<head>
    <title>pixiv number searching</title>
    <script>
        function redirectToPixiv() {
            var artworkId = document.getElementById("artworkId").value;
            var pixivUrl = "https://www.pixiv.net/artworks/" + artworkId;
            window.location.href = pixivUrl;
        }
    </script>
</head>
<body>
    <h1>輸入號碼</h1>
    <input type="text" id="artworkId" placeholder="請輸入號碼">
    <button onclick="redirectToPixiv()">跳轉至 Pixiv</button>
</body>
</html>
